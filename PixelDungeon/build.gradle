apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-crash'

android {
    signingConfigs {
        release {
            keyAlias 'testKey'
            keyPassword '123456'
            storeFile file('testKey/test.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 23
    buildToolsVersion '25.0.2'
    defaultConfig {
        applicationId "com.nyrds.pixeldungeon.ml"
        versionCode 413
        versionName "remix.26.4.alpha.7"

        minSdkVersion 14
        targetSdkVersion 23
        testInstrumentationRunner 'android.test.InstrumentationTestRunner'
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            minifyEnabled false
        }
        debug {
            debuggable true
            jniDebuggable true
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    dexOptions {
        javaMaxHeapSize "2g"
        additionalParameters = ["--set-max-idx-number=45000"]
    }
    lintOptions {
        abortOnError false
    }

    productFlavors {
        googlePlayRetro {
            minSdkVersion 9
            targetSdkVersion 23
        }
        googlePlay {
            targetSdkVersion 25
            compileSdkVersion 25
            versionCode defaultConfig.versionCode + 10000
            // Enabling multidex support.
            multiDexEnabled true
        }

    }
}

dependencies {
    googlePlayRetroCompile 'ch.acra:acra:4.8.1@aar'

    //noinspection GradleDependency
    googlePlayRetroCompile 'com.google.android.gms:play-services-ads:9.0.2'
    //noinspection GradleDependency
    googlePlayRetroCompile 'com.google.android.gms:play-services-base:9.0.2'
    //noinspection GradleDependency
    googlePlayRetroCompile 'com.google.android.gms:play-services-analytics:9.0.2'


    googlePlayCompile 'com.google.android.gms:play-services-ads:10.2.1'
    googlePlayCompile 'com.google.android.gms:play-services-base:10.2.1'
    googlePlayCompile 'com.google.android.gms:play-services-analytics:10.2.1'
    googlePlayCompile project(':cheetah-mobile-3.4.7')
    googlePlayCompile 'com.google.firebase:firebase-crash:10.2.1'
    googlePlayCompile 'com.google.firebase:firebase-core:10.2.1'
    googlePlayCompile fileTree(dir: 'lib', include: '*.jar')
    googlePlayCompile 'com.android.support:multidex:1.0.1'

    compile 'com.android.support:support-v4'
}



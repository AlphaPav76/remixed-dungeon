apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'testKey'
            keyPassword '123456'
            storeFile file('testKey/test.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    defaultConfig {
        applicationId "com.nyrds.pixeldungeon.ml"
        minSdkVersion 9
        targetSdkVersion 23
        testInstrumentationRunner 'android.test.InstrumentationTestRunner'
        // Enabling multidex support.
        multiDexEnabled true
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            minifyEnabled false
        }
        debug {
            debuggable true
            jniDebuggable true
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
        GooglePlay {
        }
        ChromeWebStore {
        }
        Amazon {
        }
        Fdroid {
        }
        Yandex {
        }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services-location:9.0.2'
    compile 'com.google.android.gms:play-services-ads:9.0.2'
    compile 'com.google.android.gms:play-services-base:9.0.2'
    compile 'com.google.android.gms:play-services-analytics:9.0.2'
    compile project(':cheetah-mobile-3.4.7')
    compile 'ch.acra:acra:4.8.1@aar'
    compile 'com.android.support:support-v4'
    compile files('lib/android-support-v7-recyclerview-23.1.1.jar')
    compile files('lib/appodeal-1.15.8.jar')
    compile files('lib/applovin-6.3.0.jar')
    compile files('lib/chartboost-6.5.1.jar')
    compile files('lib/flurry-analytics-6.5.0.jar')
    compile files('lib/my-target-4.5.10.jar')
    compile files('lib/unity-ads-2.0.4.jar')
    compile files('lib/yandex-metrica-2.51.jar')
    compile 'com.android.support:multidex:1.0.0'
}
